{% extends "base.html" %}

{% block title %}Liste des Catégories{% endblock %}

{% block content %}
<h1>Catégories</h1>
<ul>
    {% for category in categories %}
        <li><a href="{% url 'category_detail' category.id %}">{{ category.name }}</a></li>
    {% endfor %}
</ul>

<a href="{% url 'product_list' %}">Voir les produits</a>
{% endblock %}
